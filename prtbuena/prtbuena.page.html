<ion-header [translucent]="true">
  <ion-toolbar [style.--background]="'#00263E'">
    <img src="assets/icon/DuocLogoSecundario.png" alt="" class="logoSecundario">
    <ion-title #titulo style="text-align:center;">Sistema de asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center ion-padding-vertical">
    <ion-card-header>
      <ion-card-title>Recuperar Constraseña</ion-card-title>
      <img #imag src="assets/icon/correcto.jpg" alt="">
      <br>
      <ion-card-subtitle>Tu contraseña es</ion-card-subtitle>
      <br>
      <ion-card-subtitle>"{{usuario.password}}"</ion-card-subtitle>
    </ion-card-header>
    <ion-col class="ion-padding-vertical ion-text-center">
      <ion-router-link [routerLink]="['/login']" class="underline" #iniciar>Iniciar Sesión</ion-router-link>
    </ion-col>
  </ion-card>
</ion-content>
